<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>NaiveCalculator</title>
</head>
<body>
    <section>
    <div class="box">
        <div id="display"></div>
    <div class="all-buttons">
        <div class="button all-clear"> C</div>
        <div class="button delete">CE</div>
        <div class="button opr">%</div>
        <div class="button opr">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button opr">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button opr">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button opr">+</div>
        <div class="button number btn-0">0</div>
        <div class="button number dot">.</div>
        <div class="button equals">=</div>
</section>
<script src="calculator.js"></script>
</body>
</html>
